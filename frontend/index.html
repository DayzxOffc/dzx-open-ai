<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Dzz - Overload</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        :root {
            --bg-color: #0d1117;
            --container-bg: #161b22;
            --text-color: #c9d1d9;
            --input-bg: #21262d;
            --input-border: #30363d;
            --button-bg: #1f6feb;
            --button-hover: #2689fd;
            --bubble-user: #2d333b;
            --bubble-ai: #1b262d;
            --font-main: 'Roboto', sans-serif;
            --border-radius: 12px;
        }
        
        body {
            font-family: var(--font-main);
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 800px;
            height: 100%;
            max-height: 800px;
            background-color: var(--container-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .chat-header {
            padding: 15px 20px;
            font-size: 1.2em;
            font-weight: 500;
            text-align: center;
            border-bottom: 1px solid var(--input-border);
        }

        .chat-history {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .chat-history::-webkit-scrollbar {
            display: none;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: fadeIn 0.5s ease-in-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 20px;
            word-wrap: break-word;
            line-height: 1.5;
            font-size: 0.95em;
        }

        .message.user .message-bubble {
            background-color: var(--bubble-user);
            color: var(--text-color);
            border-bottom-right-radius: 5px;
        }

        .message.ai .message-bubble {
            background-color: var(--bubble-ai);
            color: var(--text-color);
            border-bottom-left-radius: 5px;
        }
        
        .message .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: var(--bubble-user);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 0.8em;
            flex-shrink: 0;
        }
        
        .message.ai .avatar {
            background-color: var(--button-bg);
        }

        .chat-input {
            display: flex;
            padding: 20px;
            border-top: 1px solid var(--input-border);
        }

        .chat-input input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 1px solid var(--input-border);
            border-radius: 24px;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input input:focus {
            border-color: var(--button-bg);
        }

        .chat-input button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            font-size: 1.5em;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-input button:hover {
            background-color: var(--button-hover);
        }
        .chat-input button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            Dayzx Open Ai
        </div>

        <div class="chat-history" id="chat-history">
            </div>

        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="Kirim pesan...">
            <button id="send-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatHistory = document.getElementById('chat-history');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-btn');
            
            function addMessage(sender, text) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', sender);
                
                const avatarDiv = document.createElement('div');
                avatarDiv.classList.add('avatar');
                avatarDiv.textContent = sender === 'user' ? 'Anda' : 'AI';

                const bubbleDiv = document.createElement('div');
                bubbleDiv.classList.add('message-bubble');
                bubbleDiv.textContent = text;

                if (sender === 'user') {
                    messageDiv.appendChild(bubbleDiv);
                    messageDiv.appendChild(avatarDiv);
                } else {
                    messageDiv.appendChild(avatarDiv);
                    messageDiv.appendChild(bubbleDiv);
                }

                chatHistory.appendChild(messageDiv);
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }

            async function sendMessageToAI(message) {
                try {
                    const response = await fetch('http://localhost:3001/api/chat', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ prompt: message }),
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to get response from server');
                    }
                    
                    const data = await response.json();
                    addMessage('ai', data.text);
                } catch (error) {
                    console.error('Error:', error);
                    addMessage('ai', 'Maaf, terjadi kesalahan saat menghubungi AI. Pastikan server backend Anda sudah berjalan.');
                }
            }

            function handleSendMessage() {
                const message = chatInput.value.trim();
                if (message) {
                    addMessage('user', message);
                    sendMessageToAI(message);
                    chatInput.value = '';
                }
            }

            sendButton.addEventListener('click', handleSendMessage);
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    handleSendMessage();
                }
            });
            
            addMessage('ai', "Halo! Saya adalah asisten AI yang ditenagai oleh Google Gemini. Silakan tanyakan apa pun!");
        });
    </script>
</body>
</html>
